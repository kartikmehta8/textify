<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Textify - Speech to Text</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Poppins&display=swap" rel="stylesheet"> 
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex justify-start text-xl p-6 font-bold" style="font-family:'Kanit',sans-serif; font-family:'Poppins',sans-serif"><img src="./speak.gif" alt="S" style="height:30px; width:45px;"/>
      Textify
    </div>
    <div class="flex justify-start p-2 text-md px-12" style="font-family:'Kanit',sans-serif; font-family:'Poppins',sans-serif">
      Textify is a Speech-To-Text Website that can be operated by gestures of your hands for Starting, Stopping & Aborting the Speech Operations.
    </div>
    <div class="flex justify-start px-12 py-4">
      <button type="button" class="bg-gray-600 text-white py-2 px-4 text-lg hover:bg-gray-700"  onclick="init() && recognition.start();" style="font-family:'Kanit',sans-serif; font-family:'Poppins',sans-serif">
        Start with Gestures
      </button>
    </div>
    <div class="container" style="display: grid; grid-template-columns: 1fr 3fr; grid-template-rows: 1fr; grid-column-gap: 0px;grid-row-gap: 0px;">
      <div>
        <div class="flex justify-center items-center px-12 py-32">
          <div id="webcam-container"></div>
        </div>
        <div class="flex justify-center items-center px-12 py-6">
          <div id="label-container" style="display:None;"></div>
        </div>
      </div>
      <div>
        <div class="flex justify-end pr-28 mb-2">
          <button id="btnStartRecord" class="bg-gray-200 p-4 py-2 mr-2 font-bold hover:bg-gray-300"  style="font-family:'Kanit',sans-serif; font-family:'Poppins',sans-serif">
            START
          </button>
          <button id="btnStopRecord" class="bg-gray-200 p-4 py-2 mr-2 font-bold hover:bg-gray-300"  style="font-family:'Kanit',sans-serif; font-family:'Poppins',sans-serif">
            STOP
          </button>
          <button id="playText" class="bg-gray-200 p-4 py-2 mr-2 font-bold hover:bg-gray-300"  style="font-family:'Kanit',sans-serif; font-family:'Poppins',sans-serif">
            PLAY
          </button>
       </div>
        <textarea id="text" cols="120" rows="15" class="bg-gray-50 border-2 p-6 border-gray-900" style="font-family:'Kanit',sans-serif; font-family:'Poppins',sans-serif"></textarea>
      </div>
    </div>
    <div class="flex justify-center mt-8 text-lg">
      By&nbsp;
      <a class="text-gray-700 font-bold" href="https://github.com/kartikmehta8" target="_blank">
        kartikmehta8
      </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript" src="./ML.js"></script>
  </body>
</html>
